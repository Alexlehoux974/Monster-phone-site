<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec effet flou et gradient Monster Phone -->
  <defs>
    <linearGradient id="monsterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#F72585;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7209B7;stop-opacity:0.1" />
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#F72585" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Fond avec motif de points -->
  <rect width="400" height="400" fill="#0A0A0A"/>
  <rect width="400" height="400" fill="url(#dots)"/>
  
  <!-- Cercles flous en arrière-plan façon Monster Phone -->
  <circle cx="100" cy="100" r="80" fill="#FF6B35" opacity="0.1" filter="url(#blur)"/>
  <circle cx="300" cy="300" r="100" fill="#F72585" opacity="0.1" filter="url(#blur)"/>
  <circle cx="350" cy="50" r="60" fill="#7209B7" opacity="0.1" filter="url(#blur)"/>
  
  <!-- Cadre principal avec gradient -->
  <rect x="50" y="50" width="300" height="300" rx="20" fill="url(#monsterGradient)" stroke="#F72585" stroke-width="2" opacity="0.3"/>
  
  <!-- Icône Monster Phone stylisée (téléphone gaming) -->
  <g transform="translate(200, 150)">
    <!-- Corps du téléphone -->
    <rect x="-40" y="-60" width="80" height="120" rx="10" fill="#1A1A1A" stroke="#F72585" stroke-width="2"/>
    
    <!-- Écran avec effet gaming -->
    <rect x="-35" y="-50" width="70" height="90" rx="5" fill="#0A0A0A"/>
    
    <!-- LED Gaming sur les côtés -->
    <rect x="-42" y="-20" width="2" height="40" fill="#FF6B35" opacity="0.8"/>
    <rect x="40" y="-20" width="2" height="40" fill="#7209B7" opacity="0.8"/>
    
    <!-- Boutons gaming -->
    <circle cx="-20" cy="50" r="8" fill="#F72585" opacity="0.5"/>
    <circle cx="0" cy="50" r="8" fill="#FF6B35" opacity="0.5"/>
    <circle cx="20" cy="50" r="8" fill="#7209B7" opacity="0.5"/>
  </g>
  
  <!-- Texte humoristique -->
  <text x="200" y="250" font-family="Arial Black, sans-serif" font-size="20" fill="#F72585" text-anchor="middle" font-weight="bold">
    IMAGE EN ROUTE
  </text>
  
  <text x="200" y="275" font-family="Arial, sans-serif" font-size="14" fill="#FF6B35" text-anchor="middle">
    Notre monstre cherche la photo...
  </text>
  
  <text x="200" y="295" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle" font-style="italic">
    (Elle arrive plus vite qu'un Dodo à Saint-Denis)
  </text>
  
  <!-- Barre de chargement statique -->
  <g transform="translate(200, 330)">
    <rect x="-60" y="-4" width="120" height="8" rx="4" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
    <rect x="-58" y="-2" width="58" height="4" rx="2" fill="#F72585"/>
  </g>
  
  <!-- Petit monstre statique (sans animation) -->
  <g transform="translate(350, 350)">
    <circle cx="0" cy="0" r="15" fill="#F72585" opacity="0.3"/>
    <circle cx="-5" cy="-2" r="2" fill="#FFF"/>
    <circle cx="5" cy="-2" r="2" fill="#FFF"/>
    <path d="M -8 5 Q 0 10 8 5" stroke="#FFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>