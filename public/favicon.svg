<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle (optional for better visibility on all backgrounds) -->
  <circle cx="256" cy="256" r="256" fill="#FFFFFF"/>

  <!-- Phone outline -->
  <g transform="translate(80, 40) scale(0.85)">
    <!-- Phone body - tilted -->
    <g transform="rotate(-15, 180, 256)">
      <!-- Phone frame -->
      <rect x="80" y="60" width="200" height="400" rx="30" ry="30" fill="none" stroke="#1a1a1a" stroke-width="16"/>
      <!-- Screen area -->
      <rect x="95" y="100" width="170" height="320" rx="10" ry="10" fill="#f5f5f5" stroke="#1a1a1a" stroke-width="4"/>
    </g>

    <!-- Monster M Symbol - Red -->
    <g transform="translate(120, 180)">
      <!-- Left part of M -->
      <path d="M0,0 L0,180 L50,180 L50,80 L80,140 L80,0 Z" fill="#E31E24"/>
      <!-- Right part of M -->
      <path d="M100,0 L100,140 L130,80 L130,180 L180,180 L180,0 Z" fill="#E31E24"/>
    </g>
  </g>
</svg>
